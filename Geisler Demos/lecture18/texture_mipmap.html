<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="texture_mipmap.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Radio buttons for rotation -->
    <div>
        <input type="radio" id="rotateX" name="rotation" value="X" checked/>
        <label for="rotateX">Rotate X</label>
  
        <input type="radio" id="rotateY" name="rotation" value="Y" />
        <label for="rotateY">Rotate Y</label>
  
        <input type="radio" id="rotateZ" name="rotation" value="Z" />
        <label for="rotateZ">Rotate Z</label>
    </div>

    <!-- Button to actually change rotation -->
    <p>
        <input type="button" onclick="updateRotation()" value="Select Rotation">
    </p>

    <!-- Pause/Play Rotation -->
    <p>
        <input type="button" onclick="toggleRotation()" value="Pause/Play Rotation">
    </p>


</body>

</html>
