<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="mirror.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Explanation of camera controls -->
    <p>
        Controls for camera movement: 
        WASD forward/backward/left/right, R to go up, and F to go down
    </p>

    <!-- Sliders for light position -->
    <div>
        <input type="range" id="sliderX" min="-4" max="4" step=".01" value="0"/>
        <label id="lightX" for="sliderX"></label>
    </div>
    <div>
        <input type="range" id="sliderY" min="-4" max="4" step=".01" value="0"/>
        <label id="lightY" for="sliderY"></label>
    </div>
    <div>
        <input type="range" id="sliderZ" min="-4" max="4" step=".01" value="2"/>
        <label id="lightZ" for="sliderZ"></label>
    </div>

</body>

</html>
